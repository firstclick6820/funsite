{%extends 'base.html' %}


{% block content %}
    <section class="section">
        <div class="container">

          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img  class='is-rounded' src="https://via.placeholder.com/150C/O https://placeholder.com/" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>{{blog.title}}</strong> <small>@{{user.username}}</small> <small>31m</small>
                    <br>
                    {{blog.content}}
                  </p>
                </div>
                {% comment %} <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="reply">
                      <span class="icon is-small">
                        <i class="fas fa-reply" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                      <span class="icon is-small">
                        <i class="fas fa-retweet" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="like">
                      <span class="icon is-small">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav> {% endcomment %}
              </div>
            </article>

            <div class="buttons">
              
              <a class="button is-primary" href="{% url 'blog_view_pdf' blog.id%}">View PDF</a>
              <a class="button is-primary" href="{% url 'blog_get_pdf' blog.id %}">Get PDF</a>
            </div>
          </div>
            
    </section>
{% endblock %}
