{% extends 'base.html' %}




{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title">Update Note</h1>
            
            <a href="{% url 'notes_list'%}">Go Back</a>
            <br></br>
          
            <div class="columns ">
                
                    <div class="column"> 
                        <div class="box">
                            <form action="{% url 'update_note' note.id %}" method="POST">
                                {% csrf_token %}
                                <div class="field">
                                    <label class="label">Title</label>
                                    <div class="control">
                                      <input class="input" type="text" placeholder="Title" name='{{form.title.name}}' value="{{form.title.value}}">
                                    </div>
                                  </div>
                                  
                                  <div class="field">
                                    <label class="label">Body</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Note description goes here.." name='{{form.body.name}}'>{{form.body.value}}</textarea>
                                    </div>
                                  </div>

                                  <div class="buttons">
                                    <input class="button is-primary" type='submit' value='Update'>
                                </div>

                   

                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
